{% extends "base.html" %}
{% block content %}
<p>
    <h5>도서 검색</h5>
    <form class="searchForm" action="{% url 'search' %}" method=" GET">
        <div class="form-group row">
            <input class="form-control col-md-7" required="required" name="q" type="text" placeholder="도서명이나 저자명을 입력하세요">
            <span class="col-md-1"></span>
            <button type="submit" class="btn btn-primary form-control col-md-2">검색</button>
        </div>
    </form>
</p>
<hr class="my-4">
<h3>전체도서:</h3>
<div class="row lastBooksContainer">
    {% for book in all_books %}
    <div class="col-md-4 bookCard">
        <div class="cardBorder">
            <img class="book_image" src="{{ book.image.url }}" alt="Book image">
            <h5>{{ book.title }}</h5>
            <h6>{{ book.author }}</h6>
            {% if book.actual_rating %}
            {% for rate in book.actual_rating %}
            <span class="fa fa-star checked"></span>
            {% endfor %} <br>
            {% else %}
            <h6>Nobody rated</h6>
            {% endif %}
            <a href="{% url 'bookDetail' slug=book.slug %}"><button class="btn btn-primary btn-xs">Book details</button></a>
        </div>
    </div>
    {% endfor %}
</div>
