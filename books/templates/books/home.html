{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    <h2 class="display-5">IT기술혁신도서관 방문을 환영합니다</h2>
    <p class="lead">자유롭게 빌려가고 반납하는 자율형 도서관!</p>
    <hr class="my-4">
    <p>
        <h5>도서 검색</h5>
        <form class="searchForm" action="{% url 'search' %}" method=" GET">
            <div class="form-group row">
                <input class="form-control col-md-7" required="required" name="q" type="text" placeholder="도서명이나 저자명을 입력하세요">
                <span class="col-md-1"></span>
                <button type="submit" class="btn btn-primary form-control col-md-2">검색</button>
            </div>
        </form>

    </p>
</div>
